<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signupstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="brand-title">GeeseClaims</div>
            <div class="inputs">
              <label>EMAIL</label>
              <input type="email" id="signupEmail" placeholder="example@test.com" />
              <label>PASSWORD</label>
              <input type="password" id="signupPassword" placeholder="Min 8 characters long" />
              <label>FULL NAME</label>
              <input type="text" id="signupName" placeholder="John Doe" />
              <label>INSURANCE PROVIDER</label>
              <input type="text" id="signupProvider" placeholder="" />
              <button onclick="signup()" type="submit">SIGNUP</button>
              <p> Already have an account?
                <a href="login.html">Log in</a>
            </p>
            </div>
          </div>

          <script src="script.js"></script>
    </body>
</html>
